<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto </title>
</head>
<body>
    <h1> Formatação de texto</h1>

    <p>Este texto será em <strong>negrito</strong></p>
    <p>Este texto será em <i>itálico</i></p>
    <p>Este texto será <u>sublinhado</u></p>
    <p>Este texto será <s>taxado</s></p>
</body>
